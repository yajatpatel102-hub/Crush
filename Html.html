<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Merry Christmas üéÑ</title>

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top, #ff1e56, #0b132b);
    color: white;
    overflow: hidden;
  }

  /* Floating Lights Animation */
  .light {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #ffd700;
    border-radius: 50%;
    animation: float 6s infinite ease-in-out;
    box-shadow: 0 0 15px #ffd700;
  }
  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: .6; }
    50% { transform: translateY(-60px) scale(1.3); opacity: 1; }
    100% { transform: translateY(0) scale(1); opacity: .6; }
  }

  /* Card */
  .card {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,.1);
    border-radius: 20px;
    padding: 35px;
    text-align: center;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 40px rgba(255,255,255,.25);
    animation: pop 1.2s ease forwards;
  }
  @keyframes pop {
    from { transform: translate(-50%, -40%) scale(.7); opacity: 0; }
    to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
  }

  h1 {
    font-size: 36px;
    animation: glow 2s infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 10px #ffd700; }
    to { text-shadow: 0 0 25px #fffa9c; }
  }

  .name { color: #ffd700; font-weight: 700; }

  /* Button */
  .btn {
    margin-top: 18px;
    padding: 12px 20px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-size: 15px;
    background: linear-gradient(45deg,#ff4d6d,#ff9a3c);
    color: white;
    box-shadow: 0 0 15px rgba(255,255,255,.3);
    transition: .25s;
  }
  .btn:hover { transform: scale(1.1) rotate(-1deg); }

  /* Hidden Message */
  #msg {
    display: none;
    margin-top: 15px;
    font-size: 17px;
    animation: fadeIn 1s forwards;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(.8); }
    to { opacity: 1; transform: scale(1); }
  }

  /* Floating Hearts */
  .heart {
    position: absolute;
    color: pink;
    font-size: 18px;
    animation: rise 4s linear forwards;
  }
  @keyframes rise {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120px); opacity: 0; }
  }

  /* Snowfall */
  .snow {
    position: absolute;
    top: -10px;
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
    opacity: .9;
    animation: snowFall linear infinite;
  }
  @keyframes snowFall {
    to { transform: translateY(110vh); opacity: .3; }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Merry Christmas üéÑ</h1>
  <h2><span class="name">Dear [Her Name]</span></h2>
  <p>You make this season feel magical ‚ú®</p>

  <button class="btn" onclick="reveal()">Open Your Surprise üéÅ</button>

  <p id="msg">I wished for one thing this Christmas‚Ä¶ more moments with you üíñ</p>
</div>

<script>
/* Reveal Message */
function reveal() {
  document.getElementById("msg").style.display = "block";
  createHeartBurst();
}

/* Hearts Animation */
function createHeartBurst() {
  for (let i=0;i<12;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§";
    h.style.left=Math.random()*window.innerWidth+"px";
    h.style.bottom="0px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),3500);
  }
}

/* Floating Lights */
for(let i=0;i<20;i++){
  let l=document.createElement("div");
  l.className="light";
  l.style.left=Math.random()*100+"%";
  l.style.top=Math.random()*100+"%";
  l.style.animationDelay=Math.random()*3+"s";
  document.body.appendChild(l);
}

/* Snow Generator */
setInterval(()=>{
  let s=document.createElement("div");
  s.className="snow";
  s.style.left=Math.random()*100+"%";
  s.style.animationDuration=3+Math.random()*3+"s";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),6000);
},180);
</script>

</body>
</html>
